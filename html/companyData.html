<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司管理</title>
    <link rel="icon" href="resources/DEYU.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .dashboard-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .table-container {
            width: 1350px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 860px;
            margin-right: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 40px; 
            z-index: 1;

        }

        tr {
            background-color: #f2f2f2;
        }

        .form-container {
            width: 380px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 5px;
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }

        input[type="date"],
        input[type="time"] {
            width: auto;
            padding: 8px;
            display: inline-block;
            margin-bottom: 10px;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            max-width: 350px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            color: black;
            padding: 10px;
            border: 1px  solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 12px;
        }

        button {
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:disabled {
            background-color: darkgray;
            pointer-events: none;
        }

        .add {
            background-color: #00d63d;
        }

        .modify {
            background-color: #007bff;
            
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }

        .delete {
            background-color: #ff0000;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        tr:hover {
            background-color: #00a1d7;
            color: white;
            cursor: pointer;
        }

        .highlight {
            background-color: rgb(0, 119, 255);
            color: white;
        }

        .search-container {
            margin-bottom: 10px;
            position: sticky;
            top: 0;
            background-color: #f9f9f9;
            z-index: 2;
            display: flex;
            justify-content: space-between;
        }

        .search-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .button-container button {
            width: auto;
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
            z-index: 2;
        }

        .home-button {
            max-width: 120px;
            margin-right: 10px;
        }

        .home-button img {
            width: 100%;
            height: auto;
        }

        .material-symbols-outlined {
            color: black;
        }

        .buttonGroup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .buttonGroup-modify {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .submit {
            margin-right: 5px;
            margin-top: 10px;
            position: relative;
            background-color: #14b642da;
        }

        .cancel {
            margin-left: 5px;
            margin-top: 10px;
            position: relative; 
            background-color: #bb0a0ac5;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="table-container">
            <div class="search-container">
                <div class="home-button">
                    <button type="button" onclick="location.href='homepage.html'">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    </button>
                </div>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索...">
                <div class="button-container">
                    <button type="button" id="add" class="add" onclick="addData()">新增</button>
                    <button type="button" id="delete" class="delete" onclick="deleteData()">刪除</button>
                </div>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>公司編號</th>
                        <th>公司名稱</th>
                        <th>公司電話</th>
                        <th>縣/市</th>
                        <th>鄉/鎮/市/區</th>
                        <th>公司地址</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="form-container">
            <h2 for="data details">公司資訊</h2>
            <label for="company-id">公司編號 (不可修改/填寫)</label>
            <input type="text" id="company-id" name="company-id" readonly>

            <label for="company-name">公司名稱</label>
            <input type="text" id="company-name" name="company-name" readonly>
            
            <label for="company-phone">公司電話</label>
            <input type="text" pattern="\d*" id="company-phone" name="company-phone" readonly>
            
            <label for="company-city">縣/市</label>
            <input type="text" id="company-city" name="company-city" readonly>
            
            <label for="company-district">鄉/鎮/市/區</label>
            <input type="text" id="company-district" name="company-district" readonly>
            
            <label for="company-address">公司地址</label>
            <input type="text" id="company-address" name="company-address" readonly>

            <label for="notes">備註</label>
            <textarea id="notes" name="notes" rows="4" cols="48" style="resize: none;"></textarea>

            <div class="buttonGroup">
                <button disabled type="button" id="modify" class="modify" onclick="changeButton(event)">編輯</button>
            </div>  
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {            
            fetch('../api/companyData_Show.php')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = '';
                
                data.forEach(cData => {
                    const row = document.createElement('tr');
     
                    row.innerHTML = `
                        <td>${cData.COMPANY_Id}</td>
                        <td>${cData.COMPANY_Name}</td>
                        <td>${cData.COMPANY_Phone_No}</td>
                        <td>${cData.COMPANY_City}</td>
                        <td>${cData.COMPANY_District}</td>
                        <td>${cData.COMPANY_Address}</td>
                        <td>${cData.company_notes !== null ? cData.company_notes : '' }</td>
                    `;
                    
                    tableBody.appendChild(row);
                })
            })

            document.addEventListener('click', handleClickOutsideForm);
            
            addMode = false;
            hasTarget = false;
        })

        // table selector
        document.getElementById('dataTable').addEventListener('click', function(event) {
            const target = event.target.closest('tr');
            if (target) {
                hasTarget = true;
                document.querySelectorAll('tr').forEach(row => row.classList.remove('highlight'));
                target.classList.add('highlight');
                
                const cells = target.getElementsByTagName('td');
                document.getElementById('company-id').value = cells[0].innerText;
                document.getElementById('company-name').value = cells[1].innerText;
                document.getElementById('company-phone').value = cells[2].innerText;
                document.getElementById('company-city').value = cells[3].innerText;
                document.getElementById('company-district').value = cells[4].innerText;
                document.getElementById('company-address').value = cells[5].innerText;
                document.getElementById('notes').value = cells[6].innerText;

                getOriginalForm(cells);

                // prevent modify button to be clicked when form is empty
                const modifyButton = document.getElementById('modify');
                if (modifyButton) {
                    modifyButton.removeAttribute('disabled');
                }
            } 
        });

        document.querySelectorAll('td').forEach(cell => {
                cell.addEventListener('click', function() {
                    document.querySelectorAll('tr').forEach(c => c.classList.remove('highlight'));
                    
                    this.classList.add('highlight');
                });
            });

        
        // func modify button
        function changeButton(event) {
            event.stopPropagation();
                
            const inputs = document.querySelectorAll('.form-container input, .form-container textarea');
            inputs.forEach(input => input.removeAttribute('readonly'));
            document.getElementById('company-id').setAttribute('readonly', true);

            const buttonGroup = document.querySelector('.buttonGroup');

            const submitBtn = document.createElement('button');
            submitBtn.type = 'button1';
            submitBtn.innerText = '送出';
            submitBtn.classList.add('submit');
            submitBtn.onclick = function() {
                
                if (addMode) {
                    var y = confirm('確定新增資料欄位?');
                    if (y) {
                        const name = document.getElementById('company-name').value;
                        const phone = document.getElementById('company-phone').value;
                        const city = document.getElementById('company-city').value;
                        const district = document.getElementById('company-district').value;
                        const address = document.getElementById('company-address').value;
                        const notes = document.getElementById('notes').value;
                        const time = getTime();

                        const a = new URLSearchParams(); 
                        a.append('name', name);
                        a.append('phone', phone);
                        a.append('city', city);
                        a.append('district', district);
                        a.append('address', address);
                        a.append('notes', notes);
                        a.append('time', time);

                        fetch('../api/companyData_Add.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: a
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                alert('公司編號 ' + data.id + ' 新增成功!');
                                location.reload();
                                
                            } else {
                                alert('新增失敗');
                            }

                            
                        })
                        .catch(error => {
                            alert('新增失敗，請檢查格式')
                        })
                    } else {
                        return;
                    }    
                } else {
                    var y = confirm('確定修改資料欄位?');
                    if (y) {
                        const id = document.getElementById('company-id').value;
                        const name = document.getElementById('company-name').value;
                        const phone = document.getElementById('company-phone').value;
                        const city = document.getElementById('company-city').value;
                        const district = document.getElementById('company-district').value;
                        const address = document.getElementById('company-address').value;
                        const notes = document.getElementById('notes').value;

                        const a = new URLSearchParams(); 
                        a.append('id', id);
                        a.append('name', name);
                        a.append('phone', phone);
                        a.append('city', city);
                        a.append('district', district);
                        a.append('address', address);
                        a.append('notes', notes);
                        
                        fetch('../api/companyData_Update.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: a
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                alert('公司編號 ' + id + ' 修改成功!');
                                location.reload();
                                
                            } else {
                                alert('修改失敗');
                            }
                        })
                        .catch(error => {
                            alert('修改失敗，請檢查格式')
                        })
                    } else {
                        return;
                    }
                }
            };

            const cancelBtn = document.createElement('button');
            cancelBtn.type = 'button1';
            cancelBtn.innerText = '取消';
            cancelBtn.classList.add('cancel');
            cancelBtn.onclick = function() {
                resetForm();
                resetButtons();
                const inputs = document.querySelectorAll('.form-container input, .form-container textarea');
                inputs.forEach(input => input.setAttribute('readonly', true));
            };

            buttonGroup.innerHTML = '';  
            buttonGroup.appendChild(submitBtn);
            buttonGroup.appendChild(cancelBtn);

            buttonGroup.classList.add('buttonGroup-modify');
                
        }

        // reset buttons to original
        function resetButtons() {
            const buttonGroup = document.querySelector('.buttonGroup');
            buttonGroup.classList.remove('buttonGroup-modify');
            buttonGroup.innerHTML = `
                <button disabled type="button" id="modify" class="modify" onclick="changeButton(event)">編輯</button>
            `;
        }

        // func to check clicks outside the form
        function handleClickOutsideForm(event) {
            const formContainer = document.querySelector('.form-container');
            const buttonGroup = document.querySelector('.buttonGroup');
            const addB = document.querySelector('.add');

            if (!formContainer.contains(event.target) && !buttonGroup.contains(event.target) && !addB.contains(event.target)) {
                // If in addMode, reset it
                if (addMode) {
                    addMode = false; // Exit add mode
            
                    const addButton = document.getElementById('add');
                    addButton.style.backgroundColor = '';
                    addButton.innerText = '新增';
                }

                const inputs = document.querySelectorAll('.form-container input, .form-container textarea');
                inputs.forEach(input => input.setAttribute('readonly', true));
                resetForm();
                resetButtons();

                if (hasTarget) {
                    const modifyButton = document.getElementById('modify');
                    if (modifyButton) {
                        modifyButton.removeAttribute('disabled');
                    }
                }
            }
        }

        let originalFormData = {};

        // func to get and save the form
        function getOriginalForm(cells) {
            // prevent getting empty data
            if (cells.length === 0) {
                return;
            }
            
            document.getElementById('company-id').value = cells[0].innerText;
            document.getElementById('company-name').value = cells[1].innerText;
            document.getElementById('company-phone').value = cells[2].innerText;
            document.getElementById('company-city').value = cells[3].innerText;
            document.getElementById('company-district').value = cells[4].innerText;
            document.getElementById('company-address').value = cells[5].innerText;
            document.getElementById('notes').value = cells[6].innerText;

            
            originalFormData = {
                id: cells[0].innerText,
                name: cells[1].innerText,
                phone: cells[2].innerText,
                city: cells[3].innerText,
                district: cells[4].innerText,
                address: cells[5].innerText,
                notes: cells[6].innerText
            };
        }

        // reset the form
        function resetForm() {
            // prevent putting undifined data
            if (Object.keys(originalFormData).length === 0) {
                document.getElementById('company-id').value = '';
                document.getElementById('company-name').value = '';
                document.getElementById('company-phone').value = '';
                document.getElementById('company-city').value = '';
                document.getElementById('company-district').value = '';
                document.getElementById('company-address').value = '';
                document.getElementById('notes').value = '';
            } else {
                document.getElementById('company-id').value = originalFormData.id;
                document.getElementById('company-name').value = originalFormData.name;
                document.getElementById('company-phone').value = originalFormData.phone;
                document.getElementById('company-city').value = originalFormData.city;
                document.getElementById('company-district').value = originalFormData.district;
                document.getElementById('company-address').value = originalFormData.address;
                document.getElementById('notes').value = originalFormData.notes;
            }
        }
        
        // func to add new data
        function addData() {
            
            const addButton = document.getElementById('add');
            
            if (addMode) {
                addMode = false;
                addButton.style.backgroundColor = '';
                addButton.innerText = '新增';
                
                const inputs = document.querySelectorAll('.form-container input, .form-container textarea');
                inputs.forEach(input => {
                    input.setAttribute('readonly', true);
                });
                resetForm();
                resetButtons();

            } else {
                addMode = true;
                addButton.style.backgroundColor = '#ff0000';
                addButton.innerText = '取消'; 
                
                const inputs = document.querySelectorAll('.form-container input, .form-container textarea');
                inputs.forEach(input => {
                    input.removeAttribute('readonly');
                    input.value = '';
                });

                changeButton(event);
            }       
        }

        // func to delete
        function deleteData() {
            const highlightedRow = document.querySelector('.highlight');
            
            if (!highlightedRow) {
                alert('請選擇要刪除的資料欄位');
                return;
            }

            var y = confirm('確認刪除資料欄位?');

            if (y) {
                const id = document.getElementById('company-id').value;

                const i = new URLSearchParams();
                i.append('id', id);
                
                fetch('../api/companyData_Delete.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: i
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('公司編號 '+ id +' 刪除成功!');
                        location.reload();
                    } else if (data.status === 'failed') {
                        alert('刪除失敗');
                    }
                })
                .catch(error => {
                    alert('資料庫格式有誤，請嘗試由資料庫進行修改');
                })
            } else {
                return;
            }    
        }
        // func to get time
        function getTime() {
            const now = new Date();
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // search function
        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();  // Get the search input and convert to lowercase
            const rows = document.querySelectorAll('#dataTable tbody tr');  // Select all table rows

            // Loop through each row and check if it matches the search query
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;

                // Loop through each cell in the row
                for (let i = 0; i < cells.length; i++) {
                    const cellContent = cells[i].innerText.toLowerCase();  // Get cell content and convert to lowercase

                    // If any cell content matches the search query, set match to true
                    if (cellContent.includes(filter)) {
                        match = true;
                        break;
                    }
                }

                // Show the row if there's a match, hide it otherwise
                if (match) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

    </script>
</body>
