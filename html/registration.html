<body>
    <div class="login-container">
        <div class="login-box">
            <h2>註冊</h2>
            <form id="registrationForm" method="POST">
                <div class="form-group">
                    <label for="name">名稱：</label>
                    <input type="text" id="name" name="name" required aria-required="true" aria-label="名稱">
                </div>
                <div class="form-group">
                    <label for="phone">手機號碼：</label>
                    <input type="tel" id="phone" name="phone" required aria-required="true" aria-label="手機號碼" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="email">電子信箱：</label>
                    <input type="email" id="email" name="email" required aria-required="true" aria-label="電子信箱">
                </div>
                <div class="form-group">
                    <label for="city">縣市：</label>
                    <input type="text" id="city" name="city" required aria-required="true" aria-label="縣市">
                </div>
                <div class="form-group">
                    <label for="district">地區：</label>
                    <input type="text" id="district" name="district" required aria-required="true" aria-label="地區">
                </div>
                <div class="form-group">
                    <label for="address">地址：</label>
                    <input type="text" id="address" name="address" required aria-required="true" aria-label="地址">
                </div>
                <div class="form-group">
                    <label for="password">密碼：</label>
                    <input type="password" id="password" name="password" required aria-required="true" aria-label="密碼" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">確認密碼：</label>
                    <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" aria-label="確認密碼" autocomplete="new-password">
                </div>
                <button type="submit" class="login-button">確認</button>
            </form>
            <div class="previous-page-link">
                <a href="login.html">返回登入頁面</a>
            </div>
        </div>
    </div>
</body>
